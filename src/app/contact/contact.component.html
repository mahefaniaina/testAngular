<form [formGroup]="contactForm" (ngSubmit)="createContact()" >
  <div class="form-group">
      <label for="">Name: </label>
      <input type="text" class="form-control" formControlName="name">
  </div>
  <div *ngIf="name.dirty && name.errors" class="alert alert-danger">
    Name is required.
  </div>
  <div class="form-group">
      <label for="">email: </label>
      <input type="email" class="form-control" formControlName="email">
  </div>
  <div *ngIf="email.dirty && email.errors" class="alert alert-danger">
    Email is required.
  </div>
  <div class="form-group">
      <label for="">Phone number: </label>
      <input type="text" class="form-control" formControlName="phoneNumber">
  </div>
  <div *ngIf="phoneNumber.dirty && phoneNumber.errors" class="alert alert-danger">
      phoneNumber is required.
  </div>
  <div class="form-group">
      <label for="">Add to newsletter: </label>
      <input type="checkbox" class="form-control" formControlName="shouldAddToNewsletter">
  </div>
  <hr>
  <button type="submit" [disabled]="contactForm.pristine || contactForm.errors" class="btn btn-primary">Add contact</button>
</form>
